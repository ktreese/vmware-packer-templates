# Kickstart file automatically generated by anaconda.

install
cdrom
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --noipv6 --hostname vmwrhel6
rootpw --plaintext vagrant
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled   # doesn't work --> https://access.redhat.com/solutions/1237153; disabled in %post
timezone --utc America/Chicago
bootloader --location=mbr --driveorder=sda --append="rhgb quiet"

text
skipx
zerombr

clearpart --all --initlabel
autopart

auth  --useshadow  --enablemd5
firstboot --disabled
reboot

%packages --nobase
@core
@network-tools
@server-policy
gcc
gcc-c++
git
kernel-devel
kernel-headers
nfs-utils
openssh-clients
-openswan
-iptables-ipv6
-pciutils
-pciutils-libs
-bfa-firmware
-ipw*-firmware
-ivtv-firmware
-iwl*-firmware
-ql*-firmware
-rt*-firmware
%end

%post --log=/root/ks_post.log

# eus (Extended Update Support):
#   package repo that allows admins to to stay with one minor version of
#   the Base OS rather than upgrade to new versions with new packages
#   and new features on production systems.

password=$(cat /proc/cmdline | awk '{ print $4 }' | sed 's/.*=//')

subscription-manager register --auto-attach --username=ktreese-1 --password=$password
subscription-manager repos --disable=rhel-6-server-eus-rpms
subscription-manager repos --disable=rhel-ha-for-rhel-6-server-eus-rpms
subscription-manager repos --disable=rhel-lb-for-rhel-6-server-eus-rpms
subscription-manager repos --disable=rhel-rs-for-rhel-6-server-eus-rpms
subscription-manager repos --disable=rhel-sfs-for-rhel-6-server-eus-rpms
subscription-manager repos --disable=rhel-sjis-for-rhel-6-server-eus-debug-rpms
subscription-manager repos --disable=rhel-sjis-for-rhel-6-server-eus-source-rpms
subscription-manager repos --disable=rhel-sjis-for-rhel-6-server-eus-rpms

# Optional RPMs and RHSCL software repositories:
#  The Optional RPMs repository includes a number of development packages.
#  The RHSCL repository includes the both the RHSCL software collections as well as DTS (the Red Hat Developer Toolset).
#  Red Hat Software Collections delivers the latest, stable versions of dynamic languages, open source databases, 
#  and web development tools that can be deployed alongside those included in Red Hat Enterprise Linux.
#  Additional Info: http://developers.redhat.com/products/softwarecollections/overview/
subscription-manager repos --enable=rhel-server-rhscl-6-rpms
subscription-manager repos --enable=rhel-6-server-optional-rpms

# Apply latest updates
/usr/bin/yum update -y

# https://access.redhat.com/solutions/1237153
sed -i -e 's/\(^SELINUX=\)enforcing$/\1disabled/' /etc/selinux/config

# create vagrant user/group; set password
/usr/sbin/groupadd -g 501 vagrant
/usr/sbin/useradd vagrant -u 501 -g vagrant -G wheel -c "vagrant"
echo "vagrant"|passwd --stdin vagrant

# give sudo access (grants all permissions to user vagrant)
# set !requiretty is ks.cfg, otherwise, when packer attempts to run base.sh,
# the following build will fail with the following:
# Build 'virtualbox-iso' errored: Script exited with non-zero exit status: 1
# virtualbox-iso: sudo: sorry, you must have a tty to run sudo
echo "vagrant ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers.d/vagrant
echo "Defaults:vagrant !requiretty" >> /etc/sudoers.d/vagrant
chmod 0440 /etc/sudoers.d/vagrant

%end
