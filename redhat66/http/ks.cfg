# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
cdrom
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --bootproto dhcp --noipv6
rootpw --plaintext vagrant
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
timezone --utc America/Chicago
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
#clearpart --linux --drives=sda

#part /boot --fstype=ext4 --size=500
#part pv.008002 --grow --size=1

#volgroup vg_puppetmaster --pesize=4096 pv.008002
#logvol / --fstype=ext4 --name=lv_root --vgname=vg_puppetmaster --grow --size=1024 --maxsize=51200
#logvol swap --name=lv_swap --vgname=vg_puppetmaster --grow --size=4032 --maxsize=4032

text
skipx
zerombr

clearpart --all --initlabel
autopart

auth  --useshadow  --enablemd5
firstboot --disabled
reboot

%packages
@core
@network-tools
@server-policy
bzip2
curl
make
gcc
gcc-c++
git
kernel-devel
kernel-headers
-openswan
-ipw2100-firmware
-ipw2200-firmware
-ivtv-firmware
%end

# update kernel to latest version so kernel-devel can be installed
# update is ks.cfg so latest kernel is running kernel at reboot
%post
/usr/bin/yum -y update kernel *
/usr/sbin/groupadd -g 501 vagrant
/usr/sbin/useradd vagrant -u 501 -g vagrant -G wheel
echo "vagrant"|passwd --stdin vagrant

# set !requiretty is ks.cfg, otherwise, when packer attempts to run base.sh,
# the following build will fail with the following:
# Build 'virtualbox-iso' errored: Script exited with non-zero exit status: 1
# virtualbox-iso: sudo: sorry, you must have a tty to run sudo
echo "Defaults:vagrant !requiretty" >> /etc/sudoers.d/vagrant
echo "Defaults env_keep = \"SSH_AUTH_SOCK\"" >> /etc/sudoers.d/vagrant
echo "vagrant ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers.d/vagrant
chmod 0440 /etc/sudoers.d/vagrant
%end
